services:
  # === FRONTEND ===
  - type: web
    name: portfolio-v2
    env: static
    buildCommand: cd Frontend && npm ci && npm run build
    staticPublishPath: Frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # === BACKEND ===
  - type: web
    name: portfolio-backend
    env: node
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && node index.js
    plan: free
    autoDeploy: true
